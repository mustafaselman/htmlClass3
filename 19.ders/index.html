      <div class="d-flex flex-column bg-secondary text-white p-3">

    <div class="container mt-3">
      <div class="d-flex justify-content-start bg-secondary text-white p-3">
        <div class="p-2 bg-info">Flex Item 1</div>
        <div class="p-2 bg-warning">Flex Item 2</div>
        <div class="p-2 bg-primary">Flex Item 3</div>
      </div>
      <div class="d-flex justify-content-center bg-secondary text-white p-3">
        <div class="p-2 bg-info">Flex Item 1</div>
        <div class="p-2 bg-warning">Flex Item 2</div>
        <div class="p-2 bg-primary">Flex Item 3</div>
      </div>
      <div class="d-flex justify-content-between justify-content-md-center bg-secondary text-white p-3">
        <div class="p-2 bg-info">Flex Item 1</div>
        <div class="p-2 bg-warning">Flex Item 2</div>
        <div class="p-2 bg-primary">Flex Item 3</div>
      </div>
    </div>

    <div class="d-flex">
        <div class="p-2 bg-info flex-fill order-3 order-md-2 order-lg-3">Flex Item 1</div>
        <div class="p-2 bg-warning flex-fill order-2 order-md-1 order-lg-2">Flex Item 2</div>
        <div class="p-2 bg-primary flex-grow-1 order-1 order-md-3 order-lg-1">Flex Item 3</div>
    </div>

    <!-- mx-auto ms + me -->
    <div class="d-flex">
        <div class="p-2 ms-auto me-auto bg-info">Flex Item 1</div>
        <div class="p-2 bg-warning">Flex Item 2</div>
        <div class="p-2 bg-primary">Flex Item 3</div>
    </div>

  </body>
